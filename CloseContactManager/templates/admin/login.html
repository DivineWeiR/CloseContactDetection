{% load static %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>重大传染病疫情数据采集系统</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
<div class="login-icon col-xl-2 col-md-5">
    <img src="{% static 'img/icon-login.png' %}"/>
</div>
<div class="login-container col-xl-3 col-md-6">
    <h2>登录</h2>
    <form action="/admin_login/" method="post" onsubmit="checkForm()">
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <div class="list-group">
            <div class="input-box">
                <i class="fa fa-fw fa-sign-in"></i>
                <input type="text" class="form-control" id="account" name="account" placeholder="请输入您的id">
            </div>
            <div class="input-box">
                <i class="fa fa-fw fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="请输入您的密码">
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-default">登录</button>
        <br>
        <div class="sign-up">
            <a href="/show_register_page/">没有账号？立即注册</a>
        </div>
    </form>

</div>
<div class="download-panel text-center">
    <a href="javascript:void(0)" id="show-QRCode-link" onclick="showQRCode()">立刻下载【安卓APP——疫情通】</a>
</div>
<div id="bubble" class="bubble col-xl-3 col-md-6" style="background-color: rgb(221, 221, 221);display: none;">
    <div class="talk">
        <div class="row">
            <div class="download-marker col-md-5">
                <h5>下载方式一</h5>
                <p>扫描右侧二维码&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></p>
                <br>
                <h5>下载方式二</h5>
                <p><a href="/download/">点击此处，直接下载</a></p>

            </div>
            <div class="col-md-7">
                <img class="text-center" src="{% static 'img/qrcode.png' %}">
            </div>

        </div>
    </div>

</div>
</body>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
    function checkForm() {
        var input_pwd = document.getElementById('password');
        input_pwd.value = md5(input_pwd.value);
        //进行下一步
        return true;
    }

    function showQRCode() {

        var download_bubble = $("#bubble");
        if (!download_bubble.is(':hidden')) {
            download_bubble.hide();
            $("#show-QRCode-link").text("立刻下载【安卓APP——疫情通】");
        } else {
            download_bubble.show();
            $("#show-QRCode-link").text("隐藏下载界面");
        }
    }
</script>
</html>
